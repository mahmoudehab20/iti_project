{% extends 'Admin/layout/Adbase.html'%}

{% load static %}

{% block title%}users{% endblock %}

{% block body %}
<div>      
  <a href="{% url 'book.add'%}" class="btn btn-primary">add new book</a>
</div>
<div style="display: inline;">
{% for u in user %}
{% if u.is_staff %}
{% else %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{u.username}}</h5>
    </div>
  </div>
{% endif %}
{% endfor %}
</div>
{% endblock %}
