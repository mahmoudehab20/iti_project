{% extends 'Admin/layout/Adbase.html'%}

{% load static %}

{% block title%}books{% endblock %}

{% block body %}
<div style="display: inline-block;">
{% for b in borrow%}
<div class="card" style="width: 18rem;">
    <img src="{{b.get_image_url}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{b.name}}</h5>
      <a href="{{b.get_show_url}}" class="btn btn-primary">details</a>
      <a href="{{b.get_return_url}}" class="btn btn-primary">return</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
